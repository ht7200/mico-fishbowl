<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="../css/mui.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../css/findkeyback.css" />

		<script type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" src="../js/findkeyback.js"></script>
		<script type="text/javascript" src="../js/config.js"></script>
		<script type="text/javascript" src="../js/mui.js"></script>>
	</head>

	<body>
		<header class="mui-plus mui-statusbar mui-statusbar-offset">
			<div class="mui-bar mui-bar-nav">
				<a class="mui-icon mui-icon-left-nav mui-pull-left" style="color: #fff;" onclick="back_findkeyback_html()"></a>
				<h1 class="mui-title">找回密码</h1>
			</div>
		</header>
		<div class="mui-content">
			<div class="mui-input-row mui-input-group">
				<div class="mui-input-row">
					<label>手机号码</label>
					<input id='register_phone_num' type="tel" class="mui-input mui-input" placeholder="输入手机号码">
				</div>
				<div class="mui-input-row">
					<button type="button" class="mui-btn get-check-code" id="register_vercode_button" onclick="getVerifyCode(30, this.id)">获取验证码</button>
					<input id='register_vercode' type="tel" class="mui-input mui-input" placeholder="短信验证码">
				</div>
				<div class="mui-input-row">
					<label>重置密码</label>
					<input id='register_passwd1' type="password" class="mui-input mui-input" placeholder="输入登录密码">
				</div>
				<div class="mui-input-row">
					<label>确认密码</label>
					<input id='register_passwd2' type="password" class="mui-input mui-input" placeholder="再次输入密码">
				</div>
			</div>
			<div class="mui-content-padded">			
				<button id='login' class="mui-btn mui-btn-block mui-btn-primary" onclick="findkeybackOp()">重置密码</button>
			</div>
		</div>	
	</body>
	
	<script>
		apiready = function() {
//			mico2 = api.require('mico2');
			gizWifiSDK = api.require('gizWifiSDK');
		}
	</script>
</html>
